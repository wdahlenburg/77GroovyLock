<body onload="init()">


 <div class="container" style="margin-left:0px; margin-top:50px;">
                
                
                <div class="clock one">
                        <img src="img/clock1.png" z-index="10" class="bg" width="190px" height="auto">
                        <img src="img/clock1-min.png" z-index="110" class="min" width="6px" height="auto">
            <img src="img/clock1-hour.png" class="hour" z-index="110" width="8px" height="auto">
                        <img src="img/clock1-sec.png" class="sec" z-index="110" width="9px" height="auto">
                </div>
        </div>


        <script>
                jQuery('#effect').on('change', function(){
                        var selected = $(this).find("option:selected");
                        
                        clock.secEffect = selected.val();
                });

                var ck = jQuery('.clock');
                var loading = jQuery('.loading');
                
                jQuery('.demo').on('click', function(){
                        $this = $(this);
                        $this.addClass('selected').siblings('.demo').removeClass('selected');

                        var selected = $this.data('val');

                        ck.removeClass('clock').hide();
                        ck = $('.'+selected).addClass('clock').show();

                        clock.init();
                        
                });

        </script>


<div id="Clock">
<a id="hour"></a><a id="tiret">:</a><a id="minute"><a id="ampm"></a>
</div>
